# ===== App =====
spring.application.name=filmcritic
server.port=${PORT:8080}

# ===== Database (MySQL, Docker) =====
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/filmcritic?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:filmuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:filmpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# ===== HikariCP =====
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# ===== Spring Security (basic user) =====
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin@example.com}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:<CHANGE_ME>}

# ===== JWT =====
jwt.secret=${JWT_SECRET:<CHANGE_ME>}

# ===== DeepSeek API =====
deepseek.key=${DEEPSEEK_KEY:<CHANGE_ME>}
deepseek.api.url=${DEEPSEEK_API_URL:https://api.deepseek.com/v1/chat/completions}

deepseek.promt=You are an intelligent film assistant...

# ===== OMDb API =====
omdb.api.key=${OMDB_API_KEY:<CHANGE_ME>}

# ===== Actuator =====
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
