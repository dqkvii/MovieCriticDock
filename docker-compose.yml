version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: filmcritic-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: filmcritic
      MYSQL_USER: filmuser
      MYSQL_PASSWORD: filmpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/database.sql:/docker-entrypoint-initdb.d/database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build: ./backend
    container_name: filmcritic-backend
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - ./.env

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: filmcritic-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data: